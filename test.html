<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row bg-danger">
      <!-- Left Column -->
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <p>This text stays on the left</p>
          </div>
          <div class="col-md-6">
            <img src="" alt="Image">
          </div>
        </div>
      </div>
      <!-- Right Column -->
      <div class="col-md-6">
        <div class="row">
          <!-- First Div -->
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <p>Text on the left</p>
              </div>
              <div class="col-md-6">
                <img src="your-image-url.jpg" alt="Image">
              </div>
            </div>
          </div>
          <!-- Second Div -->
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <p>Text on the left</p>
              </div>
              <div class="col-md-6">
                <img src="your-image-url.jpg" alt="Image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCUsQPgf8+6XZ/iq28aEV5+gEjhX6zr0DLEG" crossorigin="anonymous">
  </script>
</body>

</html>
